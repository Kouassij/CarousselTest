<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>

    <!-- Fichiers CSS -->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fichiers JS -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Diaporama</h1>
      <div class="diapo" data-speed="2000" data-transition="700">
        <div class="elements">
          <div class="element">
            <img src="images/index-slide01.jpg" alt="Clavier" />
            <div class="caption">
              <h2 class="event__title">Evènement1</h2>
              
              <section>
                <p>
                    <div class="event_calendar">
                        <div class="carousel__event">
                          <p class="event__date"id="date1">
                            <strong>Date du jour:</strong>
                          </p>
                          <p class="event__expiration">
                            <span style="display: none" id="expiration-date"></span>
                        </p>
                        </div>
                        </p>
              </section>
            </div>
          </div>
          <div class="element">
           
            <img src="images/index-slide02.jpg" alt="Dame" />
            <div class="caption">
                <h2 class="event__title">Evènement2</h2>
                
                <section>
                  <p>
                      <div class="event_calendar">
                          <div class="carousel__event">
                            <p class="event__date"  id="date2">
                              <strong>Date du jour:</strong>
                            </p>
                            <p class="event__expiration">
                              <span style="display: none" id="expiration-date"></span>
                          </p>
                          </div>
                          </p>
                </section>
              </div>
          </div>
          <div class="element">
            <img src="images/index-slide03.jpg" alt="Paysage" />
            <div class="caption">
                <h2 class="event__title">Evènement3</h2>
                
                <section>
                    <p>
                        <div class="event_calendar">
                            <div class="carousel__event">
                              <p class="event__date"  id="date3">
                                <strong>Date du jour:</strong>
                              </p>
                              <p class="event__expiration">
                                <span style="display: none" id="expiration-date"></span>
                            </p>
                            </div>
                            </p>
                  </section>
              </div>
          </div>
        </div>
        <!-- Flèches -->
        <i id="nav-gauche" class="las la-chevron-left"></i>
        <i id="nav-droite" class="las la-chevron-right"></i>
      </div>
    </main>
  </body>
</html>
